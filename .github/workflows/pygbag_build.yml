name: Build and Deploy Pygame (Official Pages)

on:
  push:
    branches:
      - main  # メインブランチにプッシュしたときに実行
  workflow_dispatch: # Actionsタブから手動で実行できるようにする

jobs:
  build: # ビルドと成果物アップロードを担当するジョブ
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # 安定版に固定
          cache: 'pip' # requirements.txt を自動で探してキャッシュ
          
      - name: Install dependencies (pygame, pygbag)
        # requirements.txt が空でも、pip install は成功します
        run: pip install -r requirements.txt pygame pygbag
        
      - name: Run pygbag build (Generates files in build/web)
        run: python -m pygbag .

      # pygbagが生成したフォルダを、GitHub Pagesのシステムに渡す
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/web' # pygbagの出力フォルダを指定

  deploy: # 成果物をPagesサーバーに公開するジョブ
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build] # buildジョブの完了を待つ
    # GitHub Pagesのトークン権限を設定 (公式デプロイ用)
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

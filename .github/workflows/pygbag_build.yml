name: Build and Deploy Pygame to GitHub Pages

on:
  push:
    branches:
      - main  # メインブランチにプッシュしたときに実行
  workflow_dispatch: # Actionsタブから手動で実行できるようにする

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        # Pygameとpygbagを同時にインストールし、環境を確実にします
        run: pip install pygame pygbag
        
      - name: Run pygbag build
        run: python -m pygbag .
        
      # ★★★ Deploy to GitHub Pages ステップを削除 ★★★
      
      # ★★★ ここにファイルをアップロードするステップを追加 ★★★
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/web' # pygbagの出力フォルダを指定

# ★★★ 最下部にデプロイを実行するジョブを追加 ★★★
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build-and-deploy]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
name: Build and Deploy Pygame to GitHub Pages

on:
  push:
    branches:
      - main  # メインブランチにプッシュしたときに実行
  workflow_dispatch: # Actionsタブから手動で実行できるようにする

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        # Pygameとpygbagを同時にインストールし、環境を確実にします
        run: pip install pygame pygbag
        
      - name: Run pygbag build
        # pygbagコマンドを実行
        run: python -m pygbag .

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./build/web 
          # publish_branch: gh-pages # ★★★ この行を削除/コメントアウト ★★★
          enable_jekyll: false